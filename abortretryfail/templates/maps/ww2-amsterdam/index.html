<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="Leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
    <script src="Leaflet.awesome-markers/dist/leaflet.awesome-markers.min.js"></script>

    <script src="woii.json"></script>
    <style>
        #map { height: 800px; width: 100%}
    </style>

</head>
<body>
     <div id="map"></div>

    <script>

        var redMarker = L.AwesomeMarkers.icon({
            markerColor: 'red',
            icon: 'fire'
        });
        var yellowMarker = L.AwesomeMarkers.icon({
            markerColor: 'orange',
            icon: 'flash'
        });

        var map = L.map('map').setView([52.37783, 4.87995], 13);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        for (incident in data) {
            if (data[incident]['CENTERLAT1']) {
                if (data[incident]['CENTERLNG1']) {
                    if (data[incident]['SELECTIE'] == 'EXPLOSIEF') {
                        L.marker([data[incident]['CENTERLAT1'], data[incident]['CENTERLNG1']], {icon: redMarker}).addTo(map)
        			        .bindPopup(data[incident]['Omschrijving']).openPopup();
    	            }
    	            else {
                        L.marker([data[incident]['CENTERLAT1'], data[incident]['CENTERLNG1']], {icon: yellowMarker}).addTo(map)
        			        .bindPopup(data[incident]['Omschrijving']).openPopup();
    	            }
                }
    		}
        }

    </script>
</body>
</html>
